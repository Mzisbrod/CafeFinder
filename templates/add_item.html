{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="add-cafe"><h2>Add New Cafe</h2></div>
    <br>
    <form id="addCafeForm">
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="name" class="form-label">Café Name</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="May's Cafe" id="name" name="name" required>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="image" class="form-label">Image URL</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="https://www.bcj.com/wp-content/uploads/2021/08/DSC1775_medium.jpg" id="image" name="image">
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="neighbourhood" class="form-label">Neighbourhood</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Chelsea" id="neighbourhood" name="neighbourhood" required>
                </div>
            </div>
        </div>
       <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="address" class="form-label">Address</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="279 Amsterdam Ave, New York, NY 10023" id="address" name="address" required>
                </div>
            </div>
       </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="summary" class="form-label">Summary</label>
                </div>
                <div class="col-7">
                    <textarea class="form-control" placeholder="A cute Cafe in a trendy neighbourhood, etc." id="summary" name="summary" required></textarea>
                </div>
            </div>
        </div>
       <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="price_range" class="form-label">Price Range</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="$$" id="price_range" name="price_range" required>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="stars" class="form-label">Stars</label>
                </div>
                <div class="col-7">
                    <input type="number" class="form-control" placeholder="5" id="stars" name="stars" min="1" max="5" step="1" required>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="menu_highlights" class="form-label">Menu Highlights</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Americano, Almond Croissant" id="menu_highlights" name="menu_highlights" required>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="amenities" class="form-label">Amenities</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Quiet, Indoor Seating" id="amenities" name="amenities" required>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-4 field">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <label for="similar_cafes" class="form-label">Similar Cafés (select)</label>
                </div>
                <div class="col-8">
                    <select multiple class="form-control" id="similar_cafes" name="similar_cafes[]" required>
                        {% for cafe_id, cafe in cafes.items() %}
                            <option value="{{ cafe_id }}">{{ cafe['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>
    <div id="formFeedback"></div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='add_item.js') }}"></script>
{% endblock %}
